<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Lavender gradient */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 600px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaa;
    }

    .gender {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .gender label {
      margin-right: 10px;
      font-weight: bold;
    }

    .gender input {
      margin-left: 10px;
      margin-right: 5px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit {
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }

    .btn-cancel {
      background: linear-gradient(to right, #ff5858, #ff9a9e);
    }

    .btn-cancel:hover {
      background: linear-gradient(to right, #ff9a9e, #ff5858);
    }

    @media (max-width: 650px) {
      .row {
        flex-direction: column;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Registration Form</h2>
    <form onsubmit="return false;">
      <div class="row">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="01XXXXXXXXX" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        </div>
      </div>

      <div class="gender">
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-cancel" onclick="window.location.reload()">Cancel</button>
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
